
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pehnava Picks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf6;
      color: #333;
    }
    header, footer {
      background-color: #800020;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #f4e2d8;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #800020;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filters button {
      padding: 0.5rem 1rem;
      background: #800020;
      color: white;
      border: none;
      cursor: pointer;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
      text-align: center;
    }
    .product button {
      margin-top: 0.5rem;
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 250px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #cart-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pehnava Picks</h1>
    <p>Elevate Your Style with Our Handpicked Fashion</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#about">About Us</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="shop">
    <h2>Shop by Category</h2>
    <div class="filters">
      <button onclick="filterProducts('all')">All</button>
      <button onclick="filterProducts('kurti')">Kurti</button>
      <button onclick="filterProducts('saree')">Saree</button>
      <button onclick="filterProducts('lehenga')">Lehenga</button>
    </div>
    <div class="shop-grid" id="product-list">
      <div class="product" data-category="kurti">
        <img src="https://via.placeholder.com/200" alt="Kurti">
        <h3>Kurti Set</h3>
        <p>â‚¹1,499</p>
        <button onclick="addToCart('Kurti Set', 1499)">Add to Cart</button>
      </div>
      <div class="product" data-category="saree">
        <img src="https://via.placeholder.com/200" alt="Saree">
        <h3>Silk Saree</h3>
        <p>â‚¹2,199</p>
        <button onclick="addToCart('Silk Saree', 2199)">Add to Cart</button>
      </div>
      <div class="product" data-category="lehenga">
        <img src="https://via.placeholder.com/200" alt="Lehenga">
        <h3>Bridal Lehenga</h3>
        <p>â‚¹3,999</p>
        <button onclick="addToCart('Bridal Lehenga', 3999)">Add to Cart</button>
      </div>
    </div>
  </section>

  <div id="cart"></div>
  <button id="cart-toggle" onclick="toggleCart()">ðŸ›’</button>

  <footer>
    <p>&copy; 2025 Pehnava Picks. All rights reserved.</p>
  </footer>

  <script>
    function filterProducts(category) {
      const products = document.querySelectorAll('.product');
      products.forEach(p => {
        if (category === 'all' || p.dataset.category === category) {
          p.style.display = 'block';
        } else {
          p.style.display = 'none';
        }
      });
    }

    const cart = [];
    function addToCart(product, price) {
      cart.push({ product, price });
      alert(product + ' added to cart!');
      updateCart();
    }

    function toggleCart() {
      const cartBox = document.getElementById('cart');
      cartBox.style.display = cartBox.style.display === 'none' ? 'block' : 'none';
    }

    function updateCart() {
      const cartBox = document.getElementById('cart');
      cartBox.innerHTML = '<h4>Your Cart</h4>';
      let total = 0;
      cart.forEach(item => {
        cartBox.innerHTML += `<p>${item.product} - â‚¹${item.price}</p>`;
        total += item.price;
      });
      cartBox.innerHTML += `<hr><strong>Total: â‚¹${total}</strong>`;
      cartBox.innerHTML += '<br><button onclick="checkout()">Checkout via WhatsApp</button>';
    }

    function checkout() {
      let message = 'Hello, I want to order:\n';
      cart.forEach(item => {
        message += `- ${item.product}: â‚¹${item.price}\n`;
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      message += `Total: â‚¹${total}`;
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/987654321?text=${encodedMessage}`, '_blank');
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pehnava Picks - Order Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf6;
      color: #333;
    }
    header, footer {
      background-color: #800020;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #f4e2d8;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #800020;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
      text-align: center;
    }
    .product button {
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    #cart {
      margin-top: 2rem;
      border-top: 2px solid #ccc;
      padding-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pehnava Picks</h1>
    <p>Place Your Order Instantly</p>
  </header>

  <section id="shop">
    <h2>Products</h2>
    <div class="shop-grid" id="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Kurti">
        <h3>Floral Kurti</h3>
        <p>₹1,299</p>
        <button onclick="addToCart('Floral Kurti', 1299)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Saree">
        <h3>Silk Saree</h3>
        <p>₹2,199</p>
        <button onclick="addToCart('Silk Saree', 2199)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Lehenga">
        <h3>Bridal Lehenga</h3>
        <p>₹4,999</p>
        <button onclick="addToCart('Bridal Lehenga', 4999)">Add to Cart</button>
      </div>
    </div>

    <div id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <hr>
      <p><strong>Total: ₹<span id="total">0</span></strong></p>
    </div>

    <div id="checkout">
      <h2>Confirm Your Order</h2>
      <form id="order-form" onsubmit="sendWhatsAppOrder(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="address" placeholder="Delivery Address" required />
        <input type="tel" id="phone" placeholder="Mobile Number" required />
        <button type="submit">Place Order on WhatsApp</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pehnava Picks. All rights reserved.</p>
  </footer>

  <script>
    const cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        cartItems.innerHTML += `<p>${item.product} - ₹${item.price}</p>`;
        total += item.price;
      });

      totalElement.textContent = total;
    }

    function sendWhatsAppOrder(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      if (!cart.length) {
        alert("Your cart is empty!");
        return;
      }

      let message = `New Order from Pehnava Picks:\n\n`;
      message += `👤 Name: ${name}\n📍 Address: ${address}\n📱 Phone: ${phone}\n\n🛍️ Order Details:\n`;

      let total = 0;
      cart.forEach(item => {
        message += `- ${item.product}: ₹${item.price}\n`;
        total += item.price;
      });

      message += `\n💰 Total: ₹${total}\n\nPlease confirm the order.`;

      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/91XXXXXXXXXX?text=${encodedMsg}`, '_blank');
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pehnava Picks - Stylish Clothing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf6;
      color: #333;
      margin: 0;
    }
    header, footer {
      background-color: #800020;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #f4e2d8;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #800020;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      text-align: center;
      padding: 1rem;
    }
    .product img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .product button {
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    #pincode-checker {
      margin-top: 3rem;
      background: #fff5f8;
      padding: 1rem;
      text-align: center;
      border: 1px solid #f0c;
    }
    #pincode-checker input {
      padding: 0.5rem;
      width: 180px;
      margin-right: 0.5rem;
    }
    #pincode-result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pehnava Picks</h1>
    <p>Stylish. Affordable. Indian Ethnic Wear.</p>
  </header>

  <nav>
    <a href="#shop">Shop</a>
    <a href="#delivery">Delivery</a>
  </nav>

  <section class="container" id="shop">
    <h2>Our Collection</h2>
    <div class="shop-grid">
      <div class="product">
        <img src="https://i.imgur.com/zwyIjU8.jpg" alt="Floral Kurti">
        <h3>Floral Kurti</h3>
        <p>₹1,299</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/S0tPuA4.jpg" alt="Silk Saree">
        <h3>Silk Saree</h3>
        <p>₹2,199</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/37P5UKP.jpg" alt="Bridal Lehenga">
        <h3>Bridal Lehenga</h3>
        <p>₹4,999</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div id="pincode-checker">
      <h3>Check Delivery Availability</h3>
      <input type="text" id="pincode" placeholder="Enter Pincode">
      <button onclick="checkPincode()">Check</button>
      <div id="pincode-result"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pehnava Picks. All rights reserved.</p>
  </footer>

  <script>
    const serviceablePincodes = ['110001', '160022', '133301', '122001', '201301', '400001', '125076'];

    function checkPincode() {
      const pin = document.getElementById('pincode').value.trim();
      const result = document.getElementById('pincode-result');
      if (serviceablePincodes.includes(pin)) {
        result.style.color = 'green';
        result.textContent = '✅ Yes, we deliver to this pincode!';
      } else {
        result.style.color = 'red';
        result.textContent = '❌ Sorry, delivery is not available here yet.';
      }
    }
  </script>
</body>
</html>
